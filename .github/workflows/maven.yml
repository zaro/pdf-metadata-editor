name: Java CI with Maven

on:
  push:
    tags:
      - 'v*'
    branches:
      - master
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      max-parallel: 3
      matrix:
        os:
          - windows-2019
          - ubuntu-22.04
          - macos-15
    outputs:
      version: ${{ steps.getVersion.outputs.version }}
      preRelease: ${{ contains( steps.getVersion.outputs.version, 'beta' ) || contains( steps.getVersion.outputs.version, 'rc' )  }}
    steps:
      - uses: actions/checkout@v4

      # Setup
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17.0.8'
          distribution: 'temurin'
          cache: maven

      - name: maven-settings-xml-action
        uses: InstaCode/maven-settings-xml-action@v9
        with:
          servers: '[{ "id": "github-jdde", "username": "zaro", "password": "${{ secrets.JDDE_PACKAGES_TOKEN }}" }]'

      - name: Run Tests
        uses: coactions/setup-xvfb@v1
        with:
          run: mvn -B test --file pom.xml

      # Build
      - name: Build with Maven
        env:
          PME_LICENSE: ${{ secrets.PME_LICENSE }}
          SIGNTOOL_CERT: ${{ secrets.SIGNTOOL_CERT }}
        run: mvn -B -DskipTests package --file pom.xml

      # Publish
      - name: Get Version
        uses: entimaniac/read-pom-version-action@1.0.0
        id: getVersion

      - name: Remove packaging garbage
        if: ${{ startsWith( matrix.os, 'macos' ) }}
        run: rm -f target/packages/default._*.dmg

      - name: Make sure we release JAR file from only one OS
        if: ${{ !startsWith( matrix.os, 'ubuntu' ) }}
        run: rm -f target/packages/*.jar
        shell: bash

      - uses: actions/upload-artifact@v4
        with:
          name: release-files-${{ matrix.os }}
          path: target/packages/* # or path/to/artifact
          retention-days: 1

  release:
    permissions:
      contents: write

    needs: build

    # Only create release on a tag
    if: ${{ startsWith(github.ref, 'refs/tags/') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
      - name: Display structure of downloaded files
        run: ls -R
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          prerelease: ${{ needs.build.outputs.preRelease }}
          files: |
            release-files-*/*

